<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub File Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f3f3;
      }
      #header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      #container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
      }
      li:last-child {
        border-bottom: none;
      }
      a {
        text-decoration: none;
        color: #333;
        margin-right: 10px;
      }
      img {
        max-width: 100px;
        max-height: 100px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>GitHub File Manager</h1>
    </div>

    <div id="container">
      <ul id="directoryList"></ul>
    </div>

    <script>
      const apiUrl =
        "https://api.github.com/repos/azhararrozak/AssetsSkripsi/Pretest/";

      async function fetchDirectoryContents() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          const directoryList = document.getElementById("directoryList");

          data.forEach((item) => {
            const itemName = item.name;
            const itemType = item.type;
            const itemUrl = item.download_url || item.html_url;

            const listItem = document.createElement("li");
            if (itemType === "file") {
              if (itemName.match(/\.(jpeg|jpg|gif|png)$/) != null) {
                // If it's an image file, create an img element
                const img = document.createElement("img");
                img.src = itemUrl;
                img.alt = itemName;
                listItem.appendChild(img);
              } else {
                // If it's not an image file, create a link to open in new tab
                const link = document.createElement("a");
                link.textContent = itemName;
                link.href = itemUrl;
                link.target = "_blank";
                listItem.appendChild(link);
              }
            } else if (itemType === "dir") {
              // If it's a directory, create a link to open in new tab
              const link = document.createElement("a");
              link.textContent = `${itemName}/`;
              link.href = item.html_url;
              link.target = "_blank";
              listItem.appendChild(link);
            }

            directoryList.appendChild(listItem);
          });
        } catch (error) {
          console.error("Error fetching directory contents:", error);
        }
      }

      window.addEventListener("load", fetchDirectoryContents);
    </script>
  </body>
</html>
